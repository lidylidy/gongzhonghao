    <title>Document</title>
    <meta name="format-detection" content="telephone=no" >   
    <!-- //禁止自动识别数字为手机号码 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <!-- // 去掉苹果工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./taskList.css">
</head>
<script>
(function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if(clientWidth>=750){
          docEl.style.fontSize = '20px';
        }else{
          docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
        }
      };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

<body>
<header>名校邦</header>
<div id="lists">

</div>
<div class="ballon f14">发任务</div>
<!--created 函数找不到？-->
<!--{{$value.created | dateFormat:'yyyy-MM-dd h:m:s'}}-->
<script id="taskList" type="text/html">
    {{each data}}
    <div class="list">
        <div class="left fl">
            <i class="f14" >赞</i>
            <span class="f14">{{$value.rank}}</span>
        </div>
        <div class="center fl">
            <p class="title f14">{{$value.title}} | {{$value.task_spend}}</p>
            <p class="content f14">{{$value.test}}</p>
            <div>
                <span class="f14">

                    2018-9-9 18:00</span>
                <span>0</span>
            </div>
        </div>
        <div class="right fr">
            <div class="f12">
                查看详情
            </div>
            <div>
                <i>￥</i>
                <span>{{$value.task_spend}}</span>
            </div>
        </div>
    </div>
    {{/each}}

</script>
</body>
